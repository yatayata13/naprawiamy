          </tr>
        </table>
      </th>
      <th class="spacer-cell"></th>
    </tr>
  </table>
  <table [% wrapper_table | safe %] style="[% wrapper_style %]">
    <tr>
      <th class="spacer-cell"></th>
      <th width="[% wrapper_max_width %]" style="[% td_style %][% hint_style %]" class="hint">
        [%~ IF email_footer.defined %]
          [% email_footer | safe %]
        [%~ ELSE %]
              [% loc('Ta wiadomość została wysłana automatycznie z nieobsługiwanego konta e-mail. Prosimy nie odpowiadać na tę wiadomość.') %]
        [%~ END %]
      </th>
      <th class="spacer-cell"></th>
    </tr>
  </table>
</body>
</html>
